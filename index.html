<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Google Homepage</title>
		<link rel="stylesheet" href="assets/stylesheets/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="Google icon" href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico"/>
	</head>
	<body>
		<header>
			<nav>
				<ul class="header-nav-left">
					<li><img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></li>
					<li><div class="input-div">
						<input type="text" name="searchbox">
						<img class="mic" src="assets/images/Microphone.png">
						<img class="search-mag" src="assets/images/google-search-magnifier-icon.png">
					</div></li>
				</ul>
				<ul class="header-nav-right">
					<li><button class="signin-btn">Sign in</button></li>
					<li><a href="https://www.google.com/intl/en/options/"><img src="assets/images/app-launcher-16x16.png"></a></li>
				</ul>
				<ul class="header-nav-both">
					<li><a class="active" href="https://google.com">All</a></li>
					<li><a href="http://google.com/news">News</a></li>
					<li><a href="http://google.com/videos">Videos</a></li>
					<li><a href="http://google.com/shopping">Shopping</a></li>
					<li><a href="http://google.com/images">Images</a></li>
					<li><a href="http://google.com/more">More</a></li>
					<li class="shifted"><a href="http://google.com/settings">Settings</a></li>
					<li class="shifted2"><a id="tools-btn" href="http://google.com/tools">Tools</a></li>
				</ul>
			</nav>

		</header>
		<div class="container">


		</div>
		<footer>
			<nav>
				<ul class="footer-nav-left">
					<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
					<a href="https://www.google.com/services/?fg=1">Business</a>
					<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
				</ul>
				<ul class="footer-nav-right">
					<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
					<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
					<a href="https://www.google.com/preferences?hl=en">Settings</a>
				</ul>
			</nav>
		</footer>
	</body>
</html>
